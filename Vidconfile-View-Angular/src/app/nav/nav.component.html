<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <span class="title">Vidconfile</span>
 
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/videos']" routerLinkActive="active">Videos 
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/users']" routerLinkActive="active">Users 
          <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>
    
    <div class="dropdown show" *ngIf="isLoggedIn()" dropdown>
        <a class="dropdown-toggle text-light crs-ptr" dropdownToggle> 
          Welcome {{getUsername()}}
        </a>
      
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item crs-ptr" [routerLink]="['/upload-video']" routerLinkActive="active">
              <i class="fa fa-upload"> Upload Video</i>
          </a>
          <a class="dropdown-item crs-ptr" [routerLink]="['/edit-profile']" routerLinkActive="active">
            <i class="fa fa-user"> Edit Profile</i>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item crs-ptr" (click)="logout()">
            <i class="fa fa-sign-out"> Logout</i>
          </a>
        </div>
    </div>

    <form *ngIf="!isLoggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" required placeholder="Username" name="username" [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" required placeholder="Password" name="password" [(ngModel)]="model.password">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
    <a *ngIf="!isLoggedIn()" routerLink="/register"><button class="btn btn-secondary pull-right ml-3" >Register</button></a>
  </div>
</nav>

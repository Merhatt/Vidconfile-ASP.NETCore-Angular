<div class="card mb-4" [routerLink]="[ '/videos/',  video.id]">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{video.thumbnailUrl}}" alt="https://cogitogroup.com.au/wp-content/uploads/video-icon.png">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      {{video.title}}
    </h6>
  </div>
</div>

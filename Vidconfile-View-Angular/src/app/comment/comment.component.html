<div class="row">
    <div class="col-sm-8">
        <div class="panel panel-white post panel-shadow">
            <div class="post-heading">
                <div class="pull-left image">
                    <img src="{{this.videoComment.authorProfilePhotoUrl}}" class="img-circle avatar" alt="user profile image">
                </div>
                <div class="pull-left meta">
                    <div class="title h5">
                        <a href="/users/{{this.videoComment.authorId}}"><b>{{this.videoComment.authorUsername}}</b></a>
                        made a comment.
                    </div>
                </div>
            </div> 
            <div class="post-description"> 
                <p>{{this.videoComment.commentText}}</p>
            </div>
        </div>
    </div>
</div>

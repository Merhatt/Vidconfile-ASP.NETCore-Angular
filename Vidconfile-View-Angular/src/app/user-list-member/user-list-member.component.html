<div class="card mb-4 crs-ptr card-wr" [routerLink]="[ '/users/',  user.id]">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.profilePhotoUrl}}" alt="https://cogitogroup.com.au/wp-content/uploads/video-icon.png">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      {{user.username}}
    </h6>
    <hr>
    <div class="views text-center">
        {{user.subscriberCount}} subscribers
    </div>
  </div>
</div>

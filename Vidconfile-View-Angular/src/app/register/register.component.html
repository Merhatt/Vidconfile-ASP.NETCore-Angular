<div class="container mt-4">
  <form #registerForm="ngForm" (ngSubmit)="register()">
      <h2 class="text-center text-primary">Sign Up</h2>
      <hr>
    
      <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
      </div> 
    
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.confirmPassword" placeholder="Password">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="profilephotourl" [(ngModel)]="model.profilePhotoUrl" placeholder="Profile Photo Url">
      </div>
    
      <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Register</button>
      </div> 
    </form> 
</div>

<div class="container mt-4">
  <form #editForm="ngForm" (ngSubmit)="edit()">
      <h2 class="text-center text-primary">Edit Profile</h2>
      <hr>
      <div class="form-group">
        <input type="text" class="form-control" name="profilephotourl" [(ngModel)]="model.authorProfilePhotoUrl" placeholder="Profile Photo Url">
      </div>
      <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Update</button>
      </div> 
    </form> 
</div>
